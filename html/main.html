<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>즐거움의 시작, FUNSHOP</title>
    <!-- 
          [Tip] CSS 파일의 import 순서
          - reset.css 뒤에 common.css를 작성해야 합니다. 공통 요소가 초기화될 수도 있기 때문입니다.
          - 마지막 순서로 페이지별 필요한 CSS가 담긴 파일을 위치시킵니다.
        -->
    <link href="../assets/css/base/reset.css" rel="stylesheet" />
    <link href="../assets/css/base/common.css" rel="stylesheet" />
    <link href="../assets/css/pages/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Entire-area-container">
      <header class="main-header">
        <div class="header-wrap">
          <div class="left-wrap">
            <h1 class="header-logo-name">FUNSHOP</h1>
            <ul class="header-item-list">
              <li>
                <a class="item-list-home" href="">HOME</a>
              </li>
              <li>
                <a href="">NEW</a>
              </li>
              <li>
                <a href="">프리오더</a>
              </li>
              <li>
                <a href="">할인&이벤트</a>
              </li>
              <li>
                <a href="">베스트</a>
              </li>
              <li>
                <a href="">펀테나</a>
              </li>
            </ul>
          </div>
          <div class="right-wrap">
            <ul class="right-wrap-list">
              <li>
                <button class="search-btn" type="button">
                  <img
                    class="search-btn-image"
                    src="../assets/images/search.svg"
                    alt="전체페이지에서 특정상품을 검색하기 위한 버튼"
                  />
                </button>
              </li>
              <li>
                <a href="">
                  <img
                    class="login-btn-image"
                    src="../assets/images/box-arrow-right.svg"
                    alt="해당 사용자의 로그인 및 로그아웃을 하기위한 링크"
                  />
                </a>
              </li>
              <li>
                <a href="">
                  <img
                    class="cart-btn-image"
                    src="../assets/images/cart-plus.svg"
                    alt="해당 사용자의 장바구니로 이동하는 링크"
                  />
                </a>
              </li>
              <li>
                <a href="">
                  <img
                    class="user-page-btn-image"
                    src="../assets/images/person.svg"
                    alt="해당 사용자의 마이페이지로 이동가능한 링크"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div>
          <nav class="nav-list">
            <ul class="nav-item-list">
              <li>
                <a href="">전기전자</a>
              </li>
              <li>
                <a href="">컴퓨터&모바일</a>
              </li>
              <li>
                <a href="">키덜트</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
  </body>
</html>
